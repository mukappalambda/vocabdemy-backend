name: Ruff
on: [push, pull_request]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1
        with:
          src: "./app"
          version: 0.12.10
          args: "format --check"
      - uses: chartboost/ruff-action@v1
        with:
          src: "./app"
          version: 0.12.10
          args: "check --extend-select I"
